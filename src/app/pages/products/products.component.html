<div class="container">
  <h2>Products</h2>
  <div class="row">
    <div class="col-md-3 d-flex align-items-stretch" *ngFor="let product of products">
      <div class="card w-100">
        <a [routerLink]="['/product', product.id]">
          <img [src]="product.image" class="card-img-top" alt="{{ product.title }}">
        </a>
        <div class="card-body d-flex flex-column">
          <a class="text-secondary" [routerLink]="['/product', product.id]">
            <h5 class="card-title">{{ product.title }}</h5>
          </a>
          <p class="card-text">{{ product.price | currency }}</p>
          <button class="btn btn-primary mt-auto" (click)="addToCart(product)">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
