<footer class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container p-4">
      <div class="row">
        <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
          <h5 class="text-uppercase text-white">Footer Content</h5>
          <p class="text-white">
            Here you can use rows and columns to organize your footer content.
          </p>
        </div>
        <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
          <h5 class="text-uppercase">Links</h5>
          <ul class="list-unstyled mb-0">
            <li *ngFor="let category of categories">
              <a [routerLink]="['/category', category]" class="text-white">{{category}}</a>
            </li>
          </ul>
        </div>
        <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
          <h5 class="text-uppercase mb-0">Dummy Links</h5>
          <ul class="list-unstyled">
            <li *ngFor="let link of dummyLinks; let i = index">
              <a href="#!" class="text-white">{{link}}{{i}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
